<!DOCTYPE html>
<html>
<head>
  <title>Change Attribute Example</title>
</head>
<body>
  <!-- Image with initial source -->
  <img id="myImage" src="Tree.png" alt="Placeholder Image" width="150px">

  <br><br>

  <!-- Button to trigger JavaScript -->
  <button onclick="changeImage()">Change Image</button>

  <script>
    // JavaScript function to change the image source
function changeImage() {
  let img = document.getElementById("myImage");

  // Change the image source
  img.setAttribute("src", "Tree.png");

  // Change the width
  img.setAttribute("width", "300");

  // Change the alt text
  img.setAttribute("alt", "Updated Image");
}

  </script>
</body>
</html>
